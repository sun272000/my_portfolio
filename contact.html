  </head>
  <body>
    <canvas class="matrix-bg" id="matrixCanvas"></canvas>
    <div class="common-loader" id="commonLoader">
      </div>

    <div class="view-selector" id="viewSelector" style="display: none;">
      </div>

    <div class="terminal-interface terminal-mode" id="terminalInterface">
      </div>
    <div class="gui-interface gui-mode" id="guiInterface" style="display: block;">
      <header id="header-placeholder"></header>

      <main>
        <section id="contact">
          <div class="container">
            <div class="section-title">
              <h2>Contact Me</h2>
              <p>Let's work together</p>
            </div>
            <div class="contact-content">
              <div class="contact-info">
                <div class="contact-item">
                  <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                  </div>
                  <div class="contact-details">
                    <h4>Email</h4>
                    <a href="mailto:sandipbiswa2000@gmail.com">sandipbiswa2000@gmail.com</a>
                  </div>
                </div>
                <div class="contact-item">
                  <div class="contact-icon">
                    <i class="fas fa-phone"></i>
                  </div>
                  <div class="contact-details">
                    <h4>Phone</h4>
                    <a href="tel:+9175177514XX">+975-17******</a>
                  </div>
                </div>
                <div class="contact-item">
                  <div class="contact-icon">
                    <i class="fas fa-map-marker-alt"></i>
                  </div>
                  <div class="contact-details">
                    <h4>Address</h4>
                    <p>192.168.119.12</p>
                  </div>
                </div>
                <div class="contact-item">
                  <div class="contact-icon">
                    <i class="fas fa-clock"></i>
                  </div>
                  <div class="contact-details">
                    <h4>Availability</h4>
                    <p>Currently available for freelance projects</p>
                  </div>
                </div>
              </div>
              <div class="contact-form">
                <form id="contactForm">
                  <div class="form-group">
                    <label for="name">Full Name</label>
                    <input
                      type="text"
                      id="name"
                      name="from_name"
                      class="form-control"
                      placeholder="Your Name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                      type="email"
                      id="email"
                      name="from_email"
                      class="form-control"
                      placeholder="Your Email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="subject">Subject</label>
                    <input
                      type="text"
                      id="subject"
                      name="subject"
                      class="form-control"
                      placeholder="Subject"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea
                      id="message"
                      name="message"
                      class="form-control"
                      placeholder="Your Message"
                      required
                    ></textarea>
                  </div>
                  <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Send Message
                  </button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>

       <footer id="footer-placeholder"></footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  </body>
